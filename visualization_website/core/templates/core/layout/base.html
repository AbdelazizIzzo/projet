{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet"
          href="{% static 'jQuery-Plugin-For-Image-Lightbox-with-Zoom-Effect-Zoomify/dist/zoomify.css' %}">
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
<div class="ui tiny menu">
    <div class="ui container">
        <a href="{% url 'core:costum_stastics' %}" class="active item">
            Acceuil
        </a>
        <div class="right menu">
            <div class="item">
                <button class="ui primary inverted button">
                  <i class="icon user"></i>
                    Connexion
                </button>
            </div>
        </div>
    </div>
</div>
</header>
<div class="ui container">
    <div class="ui grid">
      <div class="four wide column">
        <div class="ui vertical fluid tabular menu">
          <a class="item active">
            Personalis√©
          </a>
          <a class="item">
            Diplomes
          </a>
          <a class="item">
            BAC
          </a>
          <a class="item">
            Villes
          </a>
        </div>
      </div>
      <div class="twelve wide stretched column">
        <div class="ui segment">
            {% block content %}

            {% endblock %}
        </div>
      </div>
    </div>
</div>


    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    {#    intializatins  #}

    <script src="{% static 'semantic-inits.js' %}"></script>
    <script src="{% static 'core/main.js' %}"></script>
    <script src="{% static 'jQuery-Plugin-For-Image-Lightbox-with-Zoom-Effect-Zoomify/dist/zoomify.js' %}"></script>
</body>
</html>
